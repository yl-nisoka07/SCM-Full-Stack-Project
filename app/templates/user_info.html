<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Info | SCMXpertLite</title>
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">SC</div>
        <div class="sidebar-title">SCMXpertLite</div>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="/user/dashboard"><i class="fas fa-th-large"></i> <span>Dashboard</span></a></li>
          <li><a href="/shipment/create"><i class="fas fa-truck"></i> <span>Create Shipment</span></a></li>
          <li><a href="/user/info" class="active"><i class="fas fa-user-circle"></i> <span>View Profile</span></a></li>
        </ul>
      </nav>
      <div class="sidebar-logout">
        <form action="/auth/logout" method="get">
          <button type="submit"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </form>
      </div>
    </aside>

    <main class="main-content">
      <header class="main-header">
          <h1>User Profile</h1>
      </header>

      <div class="info-container info-card">
        <h2>{{ user.sub }}</h2>
        <p><strong>Role:</strong> {{ user.role }}</p>
        <p><strong>Email:</strong> {{ email }}</p>
      </div>
    </main>
  </div>
</body>
</html>
