<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit User Role | SCMXpertLite</title>
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">SC</div>
        <div class="sidebar-title">SCMXpertLite</div>
      </div>
      <nav class="sidebar-nav">
        <ul>
            <li><a href="/admin/dashboard"><i class="fas fa-th-large"></i> <span>Dashboard</span></a></li>
            <li><a href="/shipment/create"><i class="fas fa-truck"></i> <span>Create Shipment</span></a></li>
            <li><a href="/shipment/manage"><i class="fas fa-edit"></i> <span>Manage Shipments</span></a></li>
            <li><a href="/device/device-data-page"><i class="fas fa-microchip"></i> <span>Device Data</span></a></li>
            <li><a href="/admin/users"><i class="fas fa-users"></i> <span>Manage Users</span></a></li>
            <li><a href="/admin/edit-user" class="active"><i class="fas fa-user-tag"></i> <span>Update User Roles</span></a></li>
        </ul>
      </nav>
      <div class="sidebar-logout">
        <form action="/auth/logout" method="get">
          <button type="submit"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </form>
      </div>
    </aside>

    <main class="main-content">
      <header class="main-header">
        <h1>Update User Role</h1>
      </header>

      <section class="form-container">
        <h2>Edit User Role</h2>
        <form action="/admin/update-role" method="post">
          <div class="form-grid" style="grid-template-columns: 1fr;"> <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" required placeholder="Enter username to modify">
            </div>
            <div class="form-group">
              <label for="new_role">New Role</label>
              <input type="text" id="new_role" name="new_role" required placeholder="e.g., admin or user">
            </div>
            <button type="submit">Update Role</button>
          </div>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
