<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | SCMXpertLite</title>
  <link rel="stylesheet" href="/static/styles.css">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-card">
      <div class="logo-title">SCMXpertLite</div>
      <h2>Sign In to Your Account</h2>
      {% if msg %}
        <p style="color: #1d8636; text-align: center;">{{ msg }}</p>
      {% endif %}
      {% if error %}
        <p style="color: var(--primary-red); text-align: center;">{{ error }}</p>
      {% endif %}    
      
      <form action="/auth/login" method="post">
        <div class="form-group">
          <label for="username">Username*</label>
          <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
          <label for="password">Password*</label>
          <input type="password" id="password" name="password" required>
        </div>

        <div class="g-recaptcha" data-sitekey="{{ recaptcha_site_key }}"></div>

        <button type="submit">Sign In</button>
      </form>

      <div class="note">
        Don't have an account? <a href="/auth/signup">Sign up here</a>
      </div>
    </div>
  </div>
</body>
</html>
